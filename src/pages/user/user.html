<ion-header>
  <ion-navbar>
    <ion-title>Usuários</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <div class="div-menu"> </div>

  <ion-card>
    <ion-card-header>
      <ion-row>

        <h2 col-4 class="margin-auto">Usuários Cadastrados</h2>
        <ion-searchbar *ngIf="trueSearch" col-6></ion-searchbar>
        <button *ngIf="!trueSearch" class="button-search" (click)="searchOpen()">
          <ion-icon class="icon-search" name="search" item-end></ion-icon>
        </button>
      </ion-row>

    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item-sliding *ngFor="let item of currentItems">

          <ion-row ion-item>
            <button class="button-list" col-9 (click)="detailItem(item)">
              <ion-row>
                <ion-col col-1>
                  <ion-avatar item-start>
                    <img [src]="item.imagem" />
                  </ion-avatar>
                </ion-col>


                <ion-col col-6>
                  <h2>{{item.nome}}</h2>
                  <p>{{item.email}}</p>
                  <p>{{item.nacionalidade}}</p>
                </ion-col>
              </ion-row>
            </button>

            <button col-3>
              <ion-row>
                <ion-col col-2>
                  <p item-end *ngIf="item.data">{{item.data}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-icon item-end name="more" class="more-position"></ion-icon>
              </ion-row>
            </button>

          </ion-row>

        </ion-item-sliding>
      </ion-list>

    </ion-card-content>
  </ion-card>

  <ion-fab>
    <button ion-fab class="color-fab" (click)="addItem(item)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
