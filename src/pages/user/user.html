<ion-header>
  <ion-navbar>
    <ion-title>Usuários</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>

  <ion-card>
    <div class="div-menu"> </div>
    <ion-card-header>
      <ion-row>

        <div class="margin-auto">
          <h2 col-4 class="margin-title">Usuários Cadastrados</h2>
        </div>
        <ion-searchbar *ngIf="trueSearch" col-6 (ionInput)="search($event)"></ion-searchbar>
        <button *ngIf="!trueSearch" class="button-search" (click)="searchOpen()">
          <ion-icon class="icon-search" name="search" item-end></ion-icon>
        </button>
      </ion-row>

    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item-group *ngFor="let item of currentItems">

          <ion-row ion-item >
            <div>
              {{item.group}}
            </div>

            <button col-10 class="button-list" col-9 (click)="detailItem(item)">
              <ion-row>
                <ion-col col-2>
                  <ion-avatar>
                    <img [src]="item.imagem" />
                  </ion-avatar>
                </ion-col>

                <ion-col col-8>
                  <h2 class="text-left">{{item.nome}}</h2>
                  <p class="text-left"> {{item.email}}</p>
                  <p class="text-left">{{item.nacionalidade}}</p>
                </ion-col>
              </ion-row>
            </button>

            <button col-2 class="button-list position-fixed tooltip">
              <div class="tooltiptext">
                <div class="tooltiptext" (click)="deleteItem(item)" class="button-delete">Excluir Registro</div>
              </div>
              <ion-row>
                <p item-end *ngIf="item.data" class="data-position">{{item.data}}</p>
              </ion-row>
              <ion-row>
                <ion-icon item-end name="more" class="more-position "></ion-icon>
              </ion-row>
            </button>

          </ion-row>
        </ion-item-group>
      </ion-list>

    </ion-card-content>
  </ion-card>

  <ion-fab>
    <button ion-fab class="color-fab" (click)="addItem(item)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
