<ion-header>
  <ion-navbar>
    <ion-title>Usuários</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <div class="div-menu"> </div>

  <ion-card>
    <ion-card-header>
      <ion-row>

        <h2 col-4 class="margin-auto">Usuários Cadastrados</h2>
        <ion-searchbar *ngIf="trueSearch" col-6></ion-searchbar>
        <button *ngIf="!trueSearch" class="button-search" (click)="searchOpen()">
          <ion-icon class="icon-search" name="search" item-end></ion-icon>
        </button>
      </ion-row>

    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item-sliding *ngFor="let item of currentItems">
          <button ion-item (click)="detailItem(item)">
            <ion-avatar item-start>
              <img [src]="item.profilePic" />
            </ion-avatar>
            <h2>{{item.name}}</h2>
            <p>{{item.about}}</p>
            <p item-end *ngIf="item.note">{{item.note}}</p>
            <ion-icon item-end name="more"></ion-icon>
            <button icon-only [tooltip]="Call" navTooltip>
                <ion-icon name="call"></ion-icon>
              </button>
          </button>
        </ion-item-sliding>
      </ion-list>

    </ion-card-content>
  </ion-card>

  <ion-fab>
    <button ion-fab class="color-fab" (click)="addItem(item)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
